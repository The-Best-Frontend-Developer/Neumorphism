<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neumorphism</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize-styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="container header__container">
            <a href="#" class="neo neumorphism hd">Neumorphism</a>
            <div class="theme-toggle-group">
                <label class="theme-toggle">
                    <input type="checkbox" class="theme-toggle__switch"/>
                    <span class="theme-toggle__slider neumorphism dh">
                        <span class="toggle-circle hd"></span>
                    </span>
                </label>
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="container">
                <div class="section1-group">
                    <div class="figures-control">
                        <div class="section1__text">
                        <p>Фигуры</p>
                        <p>Попробуйте изменить вид фигур</p>
                    </div>
                        <div class="figure-buttons">
                            <button class="high-button neumorphism hd figure-button active">Возвышение</button>
                            <button class="deep-button neumorphism hd figure-button">Углубление</button>
                            <button class="high-deep-button neumorphism hd figure-button">Объемное возвышение</button>
                            <button class="deep-high-button neumorphism hd figure-button">Объемное углубление</button>
                        </div>
                    </div>
                    <div class="figures">
                        <div class="figure circle neumorphism high">
                            <div class="figure circle-in-circle neumorphism high"></div>
                        </div>
                        <div class="figure square neumorphism high"></div>
                        <div class="rectangles">
                            <div class="figure rectangle neumorphism high"></div>
                            <div class="figure rectangle neumorphism high"></div>
                        </div>
                        <div class="figure something neumorphism high"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
